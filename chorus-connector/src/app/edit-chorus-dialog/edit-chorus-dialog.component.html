<div class="edit-chorus-dialog-wrapper">
  <h1 mat-dialog-title>{{ isEditMode ? 'Edit Chorus' : 'Add Chorus' }}</h1>
  <div mat-dialog-content>
    <form [formGroup]="chorusForm">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Contact Email</mat-label>
        <input matInput formControlName="contactEmail">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
      <div formGroupName="location">
        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input matInput formControlName="city">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>State</mat-label>
          <input matInput formControlName="state">
        </mat-form-field>
      </div>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button (click)="close()">Cancel</button>
    <button mat-raised-button color="primary" (click)="save()" [disabled]="!chorusForm.valid">{{ isEditMode ? 'Save' : 'Add' }}</button>
  </div>
</div>
